{% extends "base_page/base_page.html" %}
{% load crispy_forms_tags  %}

{% block content %}
  <div class="style signup">
  <div class="content_section ">
    <form method="POST">
      {% csrf_token %}
      <fieldset>
        <legend class="signup_style">Sign Up</legend>
        {{form|crispy }}
      </fieldset>
        <div class="button_submit">
          <button type="submit">Sign Up</button>
        </div>
    </form>
    <div class="sign_in">
      <small>
        Already have an account ? <a href="{% url 'login' %}">Log In</a>
      </small>
    </div>
  </div>
  </div>
{% endblock content %}
